<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.title %}{{ page.language | escape }} {{ page.title | escape }} - {% endif %}Vanilla Project</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

  <link rel="stylesheet" href="{{ "/assets/choices.min.css" | relative_url }}" />

  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" href="{{ "/assets/syntax.css" | relative_url }}" />
  <link rel="stylesheet" href="{{ "/assets/normalize.css" | relative_url }}" />
  <link rel="stylesheet" href="{{ "/assets/vanilla-project.css" | relative_url }}" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}" />

  {% if jekyll.environment == 'production' %}
    {% include plausible.html %}
  {% endif %}
</head>
